<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="Keith Saunders">
    <link rel="icon" href="../../favicon.ico">
	{% load staticfiles %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <title>{% block title %} {% endblock %}</title>


    <!-- Bootstrap core CSS -->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="{% static 'mainpage/css/bootstrap.min.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'mainpage/css/customcss.css' %}" type="text/css"/>

   
    <script src="{% static 'mainpage/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'mainpage/js/jquery.min.js' %}"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	
	
  </head>

  <body>

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	  <div class="container-fluid">
		
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon bar"></span>
				<span class="icon bar"></span>
				<span class="icon bar"></span>
			</button>
		  <a class="navbar-brand" href="/">Brand Name</a>
		</div>
		
	  </div>
	</nav>

    <div class="container">

      {% block content %}
	  {% endblock %}

    </div><!-- /.container -->
	
	
	<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="container">
			<div class="navbar-text pull-left">
				<p>Keith Saunders</p>
			</div>
		</div>
	</div>
  </body>
</html>
